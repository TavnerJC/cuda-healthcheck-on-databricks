name: CUDA Compatibility Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly to catch new compatibility issues
    - cron: '0 0 * * 0'

jobs:
  test-cuda-versions:
    name: Test on CUDA ${{ matrix.cuda-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cuda-version: ['12.4', '12.6', '13.0']
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: cuda-${{ matrix.cuda-version }}
        name: cuda-${{ matrix.cuda-version }}-python-${{ matrix.python-version }}

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
    
    - name: Run black
      run: black --check src/ tests/
    
    - name: Run flake8
      run: flake8 src/ tests/ --max-line-length=100
    
    - name: Run mypy
      run: mypy src/ --ignore-missing-imports

  integration-test:
    name: Integration Test with Databricks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run breaking changes export
      run: |
        python main.py export --output test-changes.json
        test -f test-changes.json
    
    - name: Test Databricks connection (if secrets available)
      if: env.DATABRICKS_HOST != ''
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        python -c "from src.databricks_api import ClusterScanner; scanner = ClusterScanner(); print('Connection successful')"






